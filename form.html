<!DOCTYPE html>
<head>
    <title>Ubermelon Order Form</title>
    <style>
    label { font-weight: bold;}
    label.required { color: red;}
    </style>
</head>

<body>
    <h1>Order!</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Prices</th>  <!-- Figure out ot have this span the entire table -->
            </tr>
            <tr>
                <th>Melon Name</th>
                <th>Price per lb.</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>        
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>        
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>        
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
        </tbody>
    </table>

    <p>Place your orders here! You know you want to.</p>

    <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
        <label class="required" for="firstname">First Name </label><input type="text" name="firstname" id="firstname"><br>
        <label class="required" for="lastname">Last Name </label><input type="text" name="lastname" id="lastname"><br>

        Melon Type <select name="melontype">
            <option value="watermelon">Watermelon </option>
            <option value="honeydew">Honeydew </option>
            <option value="canteloupe">Canteloupe </option>
            <option value="crenshaw">Crenshaw </option>
            <option value="canary">Canary </option>
        </select><br>

        <label for="quantity">Quantity* <label><input type="text" name="quantity" id="quantity"><br>Delivery Time
        <input type="radio" name="time" value="am">AM
        <input type="radio" name="time" value="pm">PM
        <input type="radio" name="time" value="wat">Time is an illusion
        <br>Returning Customer?

        <input type="radio" name="returning" value="yes">Yes
        <input type="radio" name="returning" value="yes">No
        <br>For Statistical Purposes: 

        <input type="checkbox" name="stats" value="Dog">Dog
        <input type="checkbox" name="stats" value="Cat">Cat
        <input type="checkbox" name="stats" value="Hedgehog">Hedgehog
        <input type="checkbox" name="stats" value="Balloonicorn">Balloonicorn
        <input type="checkbox" name="stats" value="Yak">Yak
        <br>
        <input type="submit">
    </form>

    <footer>*Quantities given are by the flat.</footer>

        
        


        







</body>








</html>
